<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villa de Bobo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden; /* Évite le défilement horizontal */
        }
        header {
            background: #0056b3;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
        }
        .carousel-container {
            position: relative;
            overflow: hidden;
            max-width: 100%;
            height: 60vh; /* Fixe la hauteur du carrousel */
            margin: 0 auto;
            background: #000; /* Ajoute un fond noir pour contraster les images */
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
            height: 100%; /* Assure que le carrousel occupe toute la hauteur */
        }
        .carousel img {
            width: 100%;
            height: 100%; /* Les images rempliront le conteneur */
            object-fit: cover; /* Couvre le conteneur sans déformer l'image */
            flex-shrink: 0; /* Empêche l'image de se rétrécir */
            opacity: 0.9; /* Opacité pour effet de superposition */
            transition: opacity 0.5s ease; /* Transition pour opacité */
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }
        .control-button {
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.5em;
            border-radius: 50%;
        }
        .hotel-info {
            padding: 20px;
            background: #f3f7c9;
            border-top: 1px solid #ddd;
        }
        .hotel-title {
            font-size: 2em;
            margin: 0;
            color: #0056b3;
        }
        .hotel-description {
            font-size: 1.2em;
            color: #666;
            margin: 10px 0;
        }
        .reservation-form {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .form-group button {
            background: #0056b3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .form-group button:hover {
            background: #004494;
        }
    </style>
</head>
<body>
    <header>
        Sissiman Hotel
    </header>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="Sissiman 1 (4).jpg" alt="Hôtel Image 1" class="active">
            <img src="Sissiman 1 (1).jpg" alt="Hôtel Image 2">
            <img src="Sissiman 1 (2).jpg" alt="Hôtel Image 3">
            <img src="Sissiman 1 (3).jpg" alt="Hôtel Image 4">
            <img src="Sissiman 1 (4).jpg" alt="Hôtel Image 5">
            <img src="Sissiman 1 (5).jpg" alt="Hôtel Image 6">
            <img src="Sissiman 1 (6).jpg" alt="Hôtel Image 7">
            <img src="Sissiman 1 (7).jpg" alt="Hôtel Image 8">
            <img src="Sissiman 1 (8).jpg" alt="Hôtel Image 9">
        </div>
        <div class="carousel-controls">
            <button class="control-button" onclick="prevSlide()">&#10094;</button>
            <button class="control-button" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <div class="hotel-info">
        <h1 class="hotel-title">Sissiman Hotel</h1>
        <p class="hotel-description">
           <p> </p><br>
           <p></p><br>
           <p></p><br>
           <p><strong><i></i></strong></p><br>
           
        </p>
        <div class="reservation-form">
            <div class="form-group">
                <label for="guests">Nombre de personnes</label>
                <select id="guests">
                    <option value="1">1 personne</option>
                    <option value="2">2 personnes</option>
                    <option value="3">3 personnes</option>
                    <option value="4">4 personnes</option>
                    <option value="5">5 personnes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rooms">Nombre de chambres</label>
                <select id="rooms">
                    <option value="1">1 chambre</option>
                    <option value="2">2 chambres</option>
                    <option value="3">3 chambres</option>
                    <option value="4">4 chambres</option>
                </select>
            </div>
            <div class="form-group">
                <a href="Réservation.html" class="form-group button">Réserver</a>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('#carousel img');
        const totalSlides = slides.length;

        function showSlide(index) {
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 100;
            document.getElementById('carousel').style.transform = `translateX(${offset}%)`;

            // Mettre à jour l'effet de superposition
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === currentIndex) {
                    slide.classList.add('active');
                }
            });
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
</body>
</html>
