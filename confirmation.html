<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de Réservation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #dbe2c0;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #f6ffbc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        .total {
            font-weight: bold;
            font-size: 18px;
            margin: 20px 0;
            text-align: right;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            background-color: #007BFF;
            padding: 10px;
            margin: 0;
            color: #fff;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Récupérer les informations du localStorage
            const nom = localStorage.getItem('nom');
            const email = localStorage.getItem('email');
            const telephone = localStorage.getItem('telephone');
            const dateArrivee = localStorage.getItem('date_arrivee');
            const dateDepart = localStorage.getItem('date_depart');
            const categorieChambre = localStorage.getItem('categorie_chambre');
            const commentaires = localStorage.getItem('commentaires');
            const total = localStorage.getItem('total');
            
            // Afficher les informations sur la page
            document.getElementById('nom').textContent = nom;
            document.getElementById('email').textContent = email;
            document.getElementById('telephone').textContent = telephone;
            document.getElementById('date_arrivee').textContent = dateArrivee;
            document.getElementById('date_depart').textContent = dateDepart;
            document.getElementById('categorie_chambre').textContent = categorieChambre;
            document.getElementById('commentaires').textContent = commentaires;
            document.getElementById('total').textContent = total;
            
            // Supprimer les données du localStorage après affichage
            localStorage.removeItem('nom');
            localStorage.removeItem('email');
            localStorage.removeItem('telephone');
            localStorage.removeItem('date_arrivee');
            localStorage.removeItem('date_depart');
            localStorage.removeItem('categorie_chambre');
            localStorage.removeItem('commentaires');
            localStorage.removeItem('total');
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Acceuil 1.html">Accueil</a></li>
                <li><a href="Patrimoine.html">Patrimoine</a></li>
                <li><a href="reservation.html">Réservation d'hôtel</a></li>
                <li><a href="Galerie.html">Galerie</a></li>
                <li><a href="A-propos.html">À propos</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Confirmation de Réservation</h1>
        <p><strong>Nom :</strong> <span id="nom"></span></p>
        <p><strong>Email :</strong> <span id="email"></span></p>
        <p><strong>Téléphone :</strong> <span id="telephone"></span></p>
        <p><strong>Date d'arrivée :</strong> <span id="date_arrivee"></span></p>
        <p><strong>Date de départ :</strong> <span id="date_depart"></span></p>
        <p><strong>Catégorie de Chambre :</strong> <span id="categorie_chambre"></span></p>
        <p><strong>Commentaires :</strong> <span id="commentaires"></span></p>
        <div id="total" class="total">Total : 0 Franc CFA</div>
    </div>
</body>
</html>
